{% extends "base.html" %}
{% block title %}Login - ParkHub{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5 col-lg-4">
        <div class="card">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-car-front-fill text-primary" style="font-size: 3rem;"></i>
                    <h2 class="mt-2 mb-0">Welcome Back</h2>
                    <p class="text-muted">Sign in to your account</p>
                </div>

                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="you@example.com" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="••••••••" required>
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                    </button>
                </form>

                <hr class="my-4">

                <p class="text-center text-muted mb-0">
                    Don't have an account?
                    <a href="{{ url_for('register') }}" class="text-decoration-none">Create one</a>
                </p>
            </div>
        </div>

        <!-- Demo Credentials -->
        <div class="card mt-3">
            <div class="card-body text-center py-3">
                <small class="text-muted">
                    <strong>Demo:</strong> user@parking.com / user123<br>
                    <strong>Admin:</strong> admin@parking.com / admin123
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
